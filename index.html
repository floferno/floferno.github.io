<!DOCTYPE html>
<html>

<head>
	<title>MyuzikPlayer</title>
	<link rel="icon" href="./files/icon/title_logo.jpg" type="image/x-icon"> 
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div class="player">

		<div class="main">
			<audio></audio>
			<div id="glass">
			<div class="thumbnail">
				<img src="./files/img/YUKIKA.jpg">
			</div>
		</div>
			<div class="seekbar">
				<input type="range">
			</div>
			<div class="details">
				<h2>Title</h2>
				<p>Artist</p>
			</div>

			<div class="controls">
				<div class="prev-control">
					<i class="fa fa-backward" title="Previous Song"></i>
				</div>
				<div class="play-pause-control paused">
					<i class="fa fa-play" title="Play"></i>
					<i class="fa fa-pause" title="Pause"></i>
				</div>
				<div class="next-control">
					<i class="fa fa-forward" title="Next Song"></i>
				</div>
			</div>
		</div>


		<div class="player-list">
			<div class="toggle-list">
				<i class="fa fa-angle-up" title="Open Playlist"></i>
				<i class="fa fa-angle-down" title="Close Playlist"></i>
			</div>
			<div class="list">
				<div class="item">
					<div class="thumbnail">
						<img src="./files/YUKIKA.jpg" alt="">
					</div>
					<div class="details"></div>
						<h2>Title</h2>
						<p>Artist</p>
					</div>
				</div>

			

			</div>

	</div>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 

	<script type="text/javascript" src="script.js"></script>
</body>

</html>
